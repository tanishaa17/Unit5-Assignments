<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <!-- <link rel="stylesheet" href="./index.css"> -->
</head>

<body>
    <div id="tab">
        <img id="logo" src="./src/images/logo.png" alt="">
        <h1>ADD YOUR NOTES HERE</h1>
        <div id="inp">
            <input type="date" id="date" placeholder="dd/mm/yy">
            <input type="text" id="note" placeholder="Add Notes">
            <input type="time" id="time" placeholder="time">
            <button id="submit">Submit</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Notes</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="./build/notes.js"></script>
</body>

</html>
